<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
	</head>
	<body style="height: 100%">
		<canvas id="canvas" width="1000px" height="600px" style="background: #aaaaaa"></canvas>
		
		<img id="a" src="img/player/a.png" style="visibility: hidden;">
		<img id="b" src="img/player/b.png" style="visibility: hidden;">
		<img id="c" src="img/player/c.png" style="visibility: hidden;">
		<img id="d" src="img/player/d.png" style="visibility: hidden;">
		<img id="g" src="img/map/g.png" style="visibility: hidden;">
		<img id="s" src="img/map/s.png" style="visibility: hidden;">
		<img id="w" src="img/map/w.png" style="visibility: hidden;">
		<img id="t" src="img/obj/t.png" style="visibility: hidden;">

		<script src="engine.js"></script>
		<script src="player.js"></script>
		<script src="key.js"></script>
		<script src="map.js"></script>
		<script src="camera.js"></script>
		<script src="obj.js"></script>

		<script type="text/javascript">

					
			var map = new WorldMap(); 
			var player = new Player();
			var camera = new Camera();
			var objs = new ObjList();

			
			camera.renderingObjs.push(map);
			camera.renderingObjs.push(player);
			camera.renderingObjs.push(objs);
			


			document.onmousemove = function(event){
				camera.mX = event.pageX;
				camera.mY = event.pageY;
			}

			var gameLoop = function() {
				context.clearRect(0, 0, 1000, 600);
				camera.checkMove();

				camera.render();
			}
			//gameLoop();
			gameEngineStart(gameLoop);
		</script>
	</body>
</html>
