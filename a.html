<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
	</head>
	<body>
		<canvas id="canvas" width="1000px" height="600px" style="background: #aaaaaa"></canvas>
		
		<img id="a" src="a.png" style="visibility: hidden;">
		<img id="b" src="b.png" style="visibility: hidden;">
		<img id="c" src="c.png" style="visibility: hidden;">
		<img id="d" src="d.png" style="visibility: hidden;">

		<script src="engine.js"></script>
		<script src="player.js"></script>
		<script src="key.js"></script>
		<script src="map.js"></script>
		<script src="camera.js"></script>

		<script type="text/javascript">

			var canvas = document.getElementById('canvas');
			
			var map = new WorldMap(); 
			var player = new Player();
			var camera = new Camera();

			
			camera.renderingObjs.push(map);
			camera.renderingObjs.push(player);

			canvas.onmousemove = function(event){
				camera.mX = event.pageX;
				camera.mY = event.pageY;
			}

			var gameLoop = function() {
				context.clearRect(0, 0, 1000, 600);
				camera.checkMove();

				camera.render();
			}

			gameEngineStart(gameLoop);
		</script>
	</body>
</html>
